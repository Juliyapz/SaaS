<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SaaS logoipsum</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Mulish&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="header">
    <div class="container">
      <div class="header__wrapper">
        <img src="img/logo.svg" alt="logo" class="header__logo">
        <nav class="header__nav">
          <a href="#" class="header__link header__link--active">Home</a>
          <a href="#" class="header__link">Features</a>
          <a href="#" class="header__link">Pricing</a>
          <a href="#" class="header__link">Blog</a>
        </nav>
        <a href="#" class="header__button">Get Started</a>
      </div>
      <!-- /.header__wrapper -->
    </div>
    <!-- /.container -->
  </div>
  <!-- /.header -->

  <main class="main">
    <div class="container">
      <div class="main-wrapper">
        <div class="main__info">
          <h1 class="main__title">Grow your subscription business</h1>
          <span class="main__text">
            Outcome-centered products that reduce churn, optimize pricing, and grow your subscription business
            end-to-end.
          </span>
          <div class="main__buttons">
            <a href="#" class="main__link">Get Started</a>
            <svg class="main__arrow">
              <use xlink:href="img/sprite.svg#arrow"></use>
            </svg>
          </div>
        </div>
        <!-- /.main__info -->
        <img src="img/main.png" alt="image" class="main__img">
      </div>
      <!-- /.main-wrapper -->
    </div>
    <!-- /.container -->
  </main>
  <section class="logos">
    <div class="container">
      <div class="logos-wrapper">
        <svg class="logos__logo logos__logo-1">
          <use xlink:href="img/sprite.svg#logo-1"></use>
        </svg>
        <svg class="logos__logo logos__logo-2">
          <use xlink:href="img/sprite.svg#logo-2"></use>
        </svg>
        <svg class="logos__logo logos__logo-3">
          <use xlink:href="img/sprite.svg#logo-3"></use>
        </svg>
        <svg class="logos__logo logos__logo-4">
          <use xlink:href="img/sprite.svg#logo-4"></use>
        </svg>
        <svg class="logos__logo logos__logo-5">
          <use xlink:href="img/sprite.svg#logo-5"></use>
        </svg>
      </div>
      <!-- /.logos-wrapper -->
    </div>
    <!-- /.container -->
  </section>
  <!-- /.logos -->
</body>

</html>
